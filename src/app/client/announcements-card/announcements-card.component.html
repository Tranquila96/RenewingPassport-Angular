<section class="service_section ">
  <div class="container">
    <div class="heading_container heading_center">
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="box ">
          <div class="img-box">
            <img src="./assets/images/s2.png" alt="">
          </div>

          <div class="detail-box">
            <h6>
              {{subject}}
            </h6>
            <p style="width: 400px;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              
              padding: 20px;
              font-size: 1.3rem;
              margin: 0;
              ">
              {{text}}
            </p>
            <p>
              {{publisheddate|date:'YYYY-MM-dd'}}
            </p>
            <p>
              {{category}}
            </p>
            <p  onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'"
              style="cursor: pointer;">
              <a (click)="goToProfile()" class="announc">
                Click Here To Read More
              </a>
              
            <p>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
