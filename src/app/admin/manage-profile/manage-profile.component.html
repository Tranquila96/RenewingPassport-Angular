<div id="outer-container">
    <app-dashboard id="sidebar"></app-dashboard> 
    <div id="content">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">                
                <div class="col-md-3 border-right">
                    <h1>My Profile</h1>
                    <form [formGroup]="EditImageForm">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5 ">
                            <div class="text-center text-sm-right">
                                <span class="badge badge-secondary">Administrator</span>
                                <div class="text-muted"><small>Joined {{profile.profileData.registrationtime |date:'YYYY-MM-dd'}}</small></div>
                            </div>
                            <img class="rounded-circle mt-5 " width="175px" height="175px"
                                src="../../../assets/Rp_Images/{{profile.profileData.image}}"><span
                                class="font-weight-bold">{{profile.profileData.firstname}}</span>
                            <span class="text-black-50">{{profile.profileData.email}}</span>

                            <div class="mt-5 text-center">
                                <input type="file" #file placeholder="Choose Image" formControlName="image"
                                    (change)="uploadImage(file.files)" style="display:none;">
                                <button class="btn btn-primary profile-button"  
                                
                                (click)="file.click()">Upload
                                    Image</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Personal Details</h4>
                        </div>
                        <form [formGroup]="EditForm">
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">First Name</label>
                                    <input type="text" class="form-control" matInput formControlName="firstname"
                                        [ngModel]="profile.profileData.firstname">
                                </div>

                                <div class="col-md-6"><label class="labels">Last Name</label>
                                    <input type="text" class="form-control" matInput formControlName="lastname"
                                        [ngModel]="profile.profileData.lastname">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Email</label><input type="text"
                                        class="form-control" matInput formControlName="email"
                                        [ngModel]="profile.profileData.email">
                                    </div>

                                <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                        class="form-control" matInput formControlName="phonenumber"
                                        [ngModel]="profile.profileData.phonenumber">
                                    </div>
                                <div class="col-md-12" style="display: none;"><label class="labels">Registratiom Time</label>
                                    <input type="text"class="form-control" matInput formControlName="registrationtime"
                                        [ngModel]="profile.profileData.registrationtime" readonly="registrationtime">
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button"type="button"
                                [disabled]="!EditForm.valid" (click)="editinfo()"
                                >SaveProfile</button>
                            
                            </div>
                        </form>
                    </div>

                </div>
                <form [formGroup]="EditPasswordForm">
                    <div class="col-md-12">
                        <div class="p-3 py-6">
                            <div class="d-flex justify-content-between align-items-center experience"><span>
                                    Change Passpword</span></div><br>
                            <div  style="display:none ;" class="col-md-12"><label class="labels">Old Passwred</label>
                                <input type="password" class="form-control" matInput formControlName="oldpassword1" >
                                <mat-error *ngIf="EditPasswordForm.controls['oldpassword1'].hasError('required')">
                                    <p class="star">*</p>
                                </mat-error>                                
                            </div>                            
                            <div class="col-md-12"><label class="labels">Old Passwred</label>
                                <input type="password" class="form-control" matInput formControlName="oldpassword" >
                                <mat-error *ngIf="EditPasswordForm.controls['oldpassword'].hasError('required')">
                                    <p class="star">*</p>
                                </mat-error>
                                
                            </div>
                            <div class="col-md-12"><label class="labels">New Password</label>
                                <input type="password" class="form-control" matInput formControlName="password" >
                                <mat-error *ngIf="EditPasswordForm.controls['password'].hasError('required')">
                                    <p class="star">*</p>
                                </mat-error>
                                <mat-error class="col-lg-12"
                                    *ngIf="EditPasswordForm.controls['password'].hasError('minlength') && 
                                    !EditPasswordForm.controls['password'].hasError('required')">
                                    <p style="text-align: center; color: red;"> Please enter a strong password</p>
                                </mat-error>
                            </div>



                            <div class="col-md-12"><label class="labels">Confarm Password</label>
                                <input type="password" class="form-control" matInput formControlName="confirmpassword">
                                <mat-error *ngIf="EditPasswordForm.controls['confirmpassword'].hasError('required')">
                                    <p class="star">*</p>
                                  </mat-error>
                                  <mat-error *ngIf="EditPasswordForm.controls['confirmpassword'].value !=
                                  EditPasswordForm.controls['password'].value" class="col-lg-12">
                    <p style="text-align: center; color: red;">Confirm password must equal password</p>
                  </mat-error>
                            </div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"
                                (click)="editpassword()" [disabled]="!EditPasswordForm.valid">Save
                                New Password </button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
