<app-header></app-header>
 <!-- contact section -->
 <section class="contact_section layout_padding">
    <div class="contact_bg_box">
      <img src="./assets/images/contact-bg.jpg" alt="">
    </div>
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="form_container">
            <form [formGroup]="contactForm">
              <div class="form-row"><!--read-->
                <div class="form-group col-md-12">
                  <input type="text" class="form-control" placeholder="Full Name" formControlName="name" [ngModel]="profile.profileData.firstname"/>
                  <mat-error *ngIf="contactForm.controls['name'].hasError('required')" >
                    <p style="text-align: center; margin-top: 10px;color: red;">Name is required</p>
                  </mat-error>
                </div>               
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder="Email" [ngModel]="profile.profileData.email" formControlName="email" />
                  <mat-error *ngIf="contactForm.controls['email'].hasError('email') && 
              !contactForm.controls['email'].hasError('required')">
               <p style="text-align: center; margin-top: 10px;color: red;"> Please enter a valid email address</p>
              </mat-error>
              <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
                <p style="text-align: center; margin-top: 10px;color: red;">Email is required</p>
              </mat-error>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Phone Number" formControlName="phone_No" 
                  [ngModel]="profile.profileData.phonenumber"/>
                </div>
              </div>
              <div class="form-group ">
                <input type="text" class="message-box" placeholder="Message" formControlName="massege" />
                <mat-error *ngIf="contactForm.controls['massege'].hasError('required')">
                  <p style="text-align: center; margin-top: 10px;color: red;">massege is required</p>
                </mat-error>
              </div>
              <div class="btn-box">
                <button type="submit" (click)="submit()"  [disabled]="!contactForm.valid">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
<app-footer></app-footer>
