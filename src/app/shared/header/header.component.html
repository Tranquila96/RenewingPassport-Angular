<!-- header section strats -->

<div class="hero_bg_box">
  <div class="img-box" >
    <img src="./assets/images/hero-bg.jpg "alt="" >
  </div>
</div>
<header class="header_section">
  <div class="header_top">
    <div class="container-fluid">
      <div class="contact_link-container">
        <a href="" class="contact_link1">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <span>
           {{website.websiteData[0].location}}
          </span>
        </a>
        <a href="" class="contact_link2">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <span>
            Call : {{website.websiteData[0].phonenumber}}
          </span>
        </a>
        <a href="" class="contact_link3">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <span>
            {{website.websiteData[0].email}}
          </span>
        </a>
      </div>
    </div>
  </div>

  
  <div class="header_bottom">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span>
            <img src="../../../assets/Rp_Images/{{website.websiteData[0].logo}}" alt=""
            style="height: 50px;width: 50px; border-radius: 20px;">
            Renewing Passport
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""></span>
        </button>

        <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
          <ul class="navbar-nav  ">
            <li class="nav-item active">
              <a class="nav-link"(click)="goHome()" style="cursor: pointer;">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/renewing-passport-service"> Services </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about"> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/announcements"> Announcements </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact">Contact us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"  id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">Account</a>
                <div class="drop">
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                      <a class="dropdown-item" style="cursor:pointer;" (click)="goregister()">Registration</a>
                      <a class="dropdown-item" style="cursor:pointer;" (click)="gologin()" *ngIf="isLogin()==false"> Login </a>
                      <a class="dropdown-item" (click)="logout()" *ngIf="isLogin()==true" style="cursor: pointer; color: white;"> Logout </a>
                      <a class="dropdown-item"  style="cursor:pointer;" (click)="goprofile()">My Profile</a>
                  </div>
                </div>
          </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
